<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HortAlert - Sistema Inteligente de Riego</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .landing::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 0 L100 50 L50 100 L0 50 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: bgMove 30s linear infinite;
            opacity: 0.1;
        }

        @keyframes bgMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .features {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .feature {
            text-align: center;
            padding: 1rem;
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: white;
            color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="logo-text">HortAlert</div>
        </div>
        
        <div class="tagline">
            Intelligent Monitoring and Prediction System for Crops
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-cloud-sun"></i>
                <div>Weather Prediction</div>
            </div>
            <div class="feature">
                <i class="fas fa-tint"></i>
                <div>Irrigation Control</div>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <div>Real-Time Analysis</div>
            </div>
        </div>

        <a href="index.html" class="cta-button">
            Access Dashboard
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</body>
</html>
